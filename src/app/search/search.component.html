<div class="row my-2">
    <div class="col-sm-9">
        <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" placeholder="Search your Postal Code..">
    </div>
    <div class="col-sm-3">
        <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
</div>
